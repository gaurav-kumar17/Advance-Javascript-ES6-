<body>
    <!-- promise ka block tab execute hota hai jab uska code output de chuka hota hai. -->

    <h1>Basics of Promise</h1>
</body>

<script>
    let a = undefined;

    // setTimeout(() => {

    //     a = "Hello ECMA";
    // }, 3000);



    let promiseData = new Promise((resolved, reject) => {

        setTimeout(() => {

            a = "Hello ECMA";
            resolved("done");

        }, 3000);
    })

    promiseData.then(()=>{
        alert(a);
    })
    // alert(a); // will give undefined bcoz setTimeout func. invoke after 3 seconds.


</script>
