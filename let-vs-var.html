    // when we give var then it will print 10 bcoz whole loop has been excuted but settimeout fun. execute after 1 second. so becoz of this var (global scope) it sets all i to 10. but in case of let, it is block scope so it will execute settimeout fun. in every i...so result is 0,1,2,3,...
    for(let i=0;i<10;i++)
    {
        setTimeout(()=>{
            console.log(i);
        },1000);
    }
</script>
